apiVersion: v1
kind: Service
metadata:
  name: warehouse-app
spec:
  selector:
    app: warehouse-app
  ports:
    - port: 3002
      targetPort: 3002
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-app
  labels:
    app: warehouse-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warehouse-app
  template:
    metadata:
      labels:
        app: warehouse-app
    spec:
      containers:
      - name: warehouse-app
        image: <IMAGE>
        ports:
        - containerPort: 3002
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
